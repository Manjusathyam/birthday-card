<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Vellayutham</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #111, #000);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* INTRO SCREEN */
.intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #111, #000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 50;
}

.intro h1 {
    color: #ffd166;
    margin-bottom: 20px;
    animation: glow 2s infinite;
}

.intro button {
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg,#ff4d6d,#ffd166);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 25px rgba(255,209,102,0.6);
}

.intro.hide {
    animation: fadeOut 1.2s forwards;
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

/* CARD */
.card {
    width: 360px;
    min-height: 620px;
    background: linear-gradient(160deg, #1a1a1a, #222831);
    border-radius: 24px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.9);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 20px;
    text-align: center;
    position: relative;
    opacity: 0;
    transform: scale(0.9);
}

.card.show {
    animation: cardIn 1.2s ease forwards;
}

@keyframes cardIn {
    to { opacity: 1; transform: scale(1); }
}

/* Image for pages */
.photo-full {
    width: 100%;
    height: 350px;
    object-fit: contain;
    background: #000;
    margin-bottom: 16px;
    display: none; /* hidden on candle page */
}

/* Next button */
.next-btn {
    padding: 10px 25px;
    font-size: 16px;
    font-weight: bold;
    color: #000;
    background: linear-gradient(45deg,#ff4d6d,#ffd166);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 0 15px rgba(255,209,102,0.6);
    display: none;
}

/* Candle - big, glowing */
.candle-container {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
    position: relative;
}

.candle {
    font-size: 80px;
    animation: candleBlink 1s infinite alternate;
    position: relative;
}

@keyframes candleBlink {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ffecb3, 0 0 30px #ffd166; }
    50% { text-shadow: 0 0 20px #fff, 0 0 40px #ffecb3, 0 0 60px #ffd166; }
    100% { text-shadow: 0 0 15px #fff, 0 0 30px #ffecb3, 0 0 45px #ffd166; }
}

.candle-tooltip {
    visibility: visible;
    background-color: rgba(255, 255, 255, 0.85);
    color: #000;
    text-align: center;
    padding: 5px 10px;
    border-radius: 6px;
    font-size: 16px;
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    pointer-events: none;
    opacity: 1;
    transition: opacity 0.3s;
}

.candle-container:hover .candle-tooltip {
    visibility: visible;
    opacity: 1;
}

/* Smoke */
.smoke {
    position: absolute;
    bottom: 200px;
    font-size: 50px;
    opacity: 0;
    pointer-events: none;
    animation: blowSmoke 1.2s forwards;
}

@keyframes blowSmoke {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-50px) scale(1.2); opacity: 0.7; }
    100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
}

/* Message line */
.message-line {
    color: #fff;
    font-size: 18px;
    margin-top: 20px;
}

/* Floating smileys for top & bottom on all pages */
.float-smiley {
    position: absolute;
    pointer-events: none;
    opacity: 0.9;
    z-index: 1;
    font-size: 20px;
    animation: floatTopBottom 8s linear infinite;
}

@keyframes floatTopBottom {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    50% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: confettiFall 5s linear forwards;
}

@keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>
<body>

<!-- INTRO -->
<div class="intro" id="intro">
    <h1>üíå A Special Surprise üíå</h1>
    <button onclick="openCard()">Open Card üéÅ</button>
</div>

<!-- CARD -->
<div class="card" id="card">
    <img src="husband.jpg" class="photo-full" id="pageImage" alt="Image">
    
    <!-- Candle page -->
    <div class="candle-container" id="candleContainer">
        <span class="candle" id="candle">üïØÔ∏è</span>
        <span class="candle-tooltip">Tap to blow the candle!</span>
    </div>

    <div id="messageContainer"></div>
    <button class="next-btn" id="nextBtn">Next ‚Üí</button>
</div>

<script>
const messages = [
    "May your stocks always stay green & keep risingüìä",
    "May your Gym mirrors always show your best versionüí™üòé",
    "May this year bring you Promotions at work üíº",
    "May this year bring you Promotions in life ‚ú®",
    "Always Keep an eye on that one investment that truly loves you back - me and",
    "Sorry if my advice felt like too much ‚Äî I hope you slowly understand the love behind it‚ù§Ô∏è",
    "Forever yours‚ù§Ô∏è"
];

let currentIndex = -1;
const intro = document.getElementById("intro");
const card = document.getElementById("card");
const candle = document.getElementById("candle");
const candleContainer = document.getElementById("candleContainer");
const nextBtn = document.getElementById("nextBtn");
const container = document.getElementById("messageContainer");
const pageImage = document.getElementById("pageImage");

// Open card
function openCard(){
    intro.classList.add("hide");
    card.classList.add("show");
    startFloatingSmileys();
}

// Floating smileys top & bottom
function startFloatingSmileys() {
    const items = ["üéÇ","‚ù§Ô∏è","üéâ","‚ú®","üíñ","ü•≥","üíù"];
    for (let i = 0; i < 20; i++) {
        let elTop = document.createElement("div");
        elTop.className = "float-smiley";
        elTop.innerHTML = items[Math.floor(Math.random()*items.length)];
        elTop.style.top = "-30px";
        elTop.style.left = Math.random()*100 + "vw";
        elTop.style.fontSize = (14 + Math.random()*14) + "px";
        elTop.style.animationDelay = Math.random()*5 + "s";
        document.body.appendChild(elTop);

        let elBottom = document.createElement("div");
        elBottom.className = "float-smiley";
        elBottom.innerHTML = items[Math.floor(Math.random()*items.length)];
        elBottom.style.bottom = "-30px";
        elBottom.style.left = Math.random()*100 + "vw";
        elBottom.style.fontSize = (14 + Math.random()*14) + "px";
        elBottom.style.animationDelay = Math.random()*5 + "s";
        document.body.appendChild(elBottom);
    }
}

// Candle click: blow out and show first page
candleContainer.addEventListener("click", () => {
    candle.style.display = "none";

    const smoke = document.createElement("div");
    smoke.className = "smoke";
    smoke.textContent = "üí®";
    document.body.appendChild(smoke);

    setTimeout(() => {
        pageImage.style.display = "block"; 
        container.innerHTML = `
            <div class='message-line'>Happy Birthday Vellayutham üéâ</div>
            <div class='message-line'>${messages[0]}</div>
        `;
        nextBtn.style.display = "inline-block";
        currentIndex = 0; // already showed first message
    }, 1200);
});

// Next button
nextBtn.addEventListener("click", () => {
    currentIndex++;
    if(currentIndex < messages.length){
        showMessage(currentIndex);
    } else {
        nextBtn.style.display = "none";
        // confetti
        for(let i=0;i<30;i++){
            const c = document.createElement("div");
            c.className = "confetti";
            c.textContent = "üéâ";
            c.style.left = Math.random()*100 + "vw";
            c.style.fontSize = (14+Math.random()*14)+"px";
            document.body.appendChild(c);
        }
    }
});

function showMessage(index){
    container.innerHTML = "";
    const line = document.createElement("div");
    line.className = "message-line";
    line.textContent = messages[index];
    container.appendChild(line);
    // optional: change image for each page if desired
}
</script>
</body>
</html>
