<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Vellayutham</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #111, #000);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #111, #000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.intro h1 {
    color: #ffd166;
    margin-bottom: 20px;
}

.intro button {
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg,#ff4d6d,#ffd166);
    color: #000;
    font-weight: bold;
}

.card {
    width: 360px;
    min-height: 620px;
    background: linear-gradient(160deg, #1a1a1a, #222831);
    border-radius: 24px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.9);
    padding: 20px;
    text-align: center;
    display: none;
}

/* Candle page */
#candlePage {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
}

.candle-container {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.candle {
    font-size: 80px;
    animation: candleBlink 1s infinite alternate;
}

@keyframes candleBlink {
    0% { text-shadow: 0 0 10px #fff,0 0 20px #ffecb3,0 0 30px #ffd166; }
    50% { text-shadow: 0 0 20px #fff,0 0 40px #ffecb3,0 0 60px #ffd166; }
    100% { text-shadow: 0 0 15px #fff,0 0 30px #ffecb3,0 0 45px #ffd166; }
}

.candle-tooltip {
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
}

/* Image + Messages */
.photo-full {
    width: 100%;
    height: 350px;
    object-fit: contain;
    background: #000;
    margin-bottom: 16px;
    display: none;
}

.message-line {
    color: #fff;
    font-size: 18px;
    margin-top: 20px;
}

.next-btn {
    padding: 10px 25px;
    font-size: 16px;
    font-weight: bold;
    color: #000;
    background: linear-gradient(45deg,#ff4d6d,#ffd166);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;
    display: none;
}

.smoke {
    position: absolute;
    bottom: 200px;
    font-size: 50px;
    opacity: 0;
    animation: blowSmoke 1.2s forwards;
}

@keyframes blowSmoke {
    0% { transform: translateY(0) scale(1); opacity:1; }
    50% { transform: translateY(-50px) scale(1.2); opacity:0.7; }
    100% { transform: translateY(-120px) scale(1.5); opacity:0; }
}

/* Floating emojis */
.float-smiley {
    position: absolute;
    pointer-events: none;
    opacity: 0.9;
    z-index: 1;
    font-size: 20px;
}

@keyframes floatTopBottom {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    50% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    top: -10px;
    font-size: 20px;
    animation: confettiFall 5s linear forwards;
}

@keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(720deg); }
}
</style>
</head>
<body>

<div class="intro" id="intro">
    <h1>üíå A Special Surprise üíå</h1>
    <button onclick="openCard()">Open Card üéÅ</button>
</div>

<div class="card" id="card">
    <!-- Candle page -->
    <div id="candlePage">
        <div class="candle-container" id="candleContainer">
            <span class="candle">üïØÔ∏è</span>
            <span class="candle-tooltip" id="tooltip">Tap to blow the candle!</span>
        </div>
    </div>

    <!-- Messages -->
    <img src="husband.jpg" class="photo-full" id="pageImage" alt="Image">
    <div id="messageContainer"></div>
    <button class="next-btn" id="nextBtn">Next ‚Üí</button>
</div>

<script>
const messages = [
    "May your stocks always stay green & keep risingüìä",
    "May your Gym mirrors always show your best versionüí™üòé",
    "May this year bring you Promotions at work üíº",
    "May this year bring you Promotions in life ‚ú®",
    "Always Keep an eye on that one investment that truly loves you back - me and",
    "Sorry if my advice felt like too much ‚Äî I hope you slowly understand the love behind it‚ù§Ô∏è",
    "Forever yours‚ù§Ô∏è"
];

const intro = document.getElementById("intro");
const card = document.getElementById("card");
const candlePage = document.getElementById("candlePage");
const candleContainer = document.getElementById("candleContainer");
const tooltip = document.getElementById("tooltip");
const pageImage = document.getElementById("pageImage");
const messageContainer = document.getElementById("messageContainer");
const nextBtn = document.getElementById("nextBtn");

let currentIndex = -1;

function openCard() {
    intro.style.display = "none";
    card.style.display = "block";
    candlePage.style.display = "flex";
    tooltip.style.display = "block";
    pageImage.style.display = "none";
    nextBtn.style.display = "none";

    // Floating emojis
    const items = ["üéÇ","‚ù§Ô∏è","üéâ","‚ú®","üíñ","ü•≥","üíù"];
    for (let i = 0; i < 20; i++) {
        let elTop = document.createElement("div");
        elTop.className = "float-smiley";
        elTop.innerHTML = items[Math.floor(Math.random()*items.length)];
        elTop.style.top = "-30px";
        elTop.style.left = Math.random()*100 + "vw";
        elTop.style.fontSize = (14 + Math.random()*14) + "px";
        elTop.style.animation = `floatTopBottom ${8 + Math.random()*4}s linear infinite`;
        elTop.style.animationDelay = Math.random()*5 + "s";
        document.body.appendChild(elTop);

        let elBottom = document.createElement("div");
        elBottom.className = "float-smiley";
        elBottom.innerHTML = items[Math.floor(Math.random()*items.length)];
        elBottom.style.bottom = "-30px";
        elBottom.style.left = Math.random()*100 + "vw";
        elBottom.style.fontSize = (14 + Math.random()*14) + "px";
        elBottom.style.animation = `floatTopBottom ${8 + Math.random()*4}s linear infinite`;
        elBottom.style.animationDelay = Math.random()*5 + "s";
        document.body.appendChild(elBottom);
    }
}

// Candle click
candleContainer.addEventListener("click", () => {
    candlePage.remove();

    // Smoke animation
    const smoke = document.createElement("div");
    smoke.className = "smoke";
    smoke.textContent = "üí®";
    document.body.appendChild(smoke);

    setTimeout(() => {
        pageImage.style.display = "block";
        messageContainer.innerHTML = `<div class='message-line'>Happy Birthday Vellayutham üéâ</div>
                                      <div class='message-line'>${messages[0]}</div>`;
        nextBtn.style.display = "inline-block";
        currentIndex = 0;
    }, 1200);
});

// Next button
nextBtn.addEventListener("click", () => {
    currentIndex++;
    if(currentIndex < messages.length){
        messageContainer.innerHTML = `<div class='message-line'>${messages[currentIndex]}</div>`;
    } else {
        nextBtn.style.display = "none";
        // Confetti
        for(let i=0;i<30;i++){
            const c = document.createElement("div");
            c.className = "confetti";
            c.textContent = "üéâ";
            c.style.left = Math.random()*100 + "vw";
            c.style.fontSize = (14+Math.random()*14)+"px";
            document.body.appendChild(c);
        }
    }
});
</script>
</body>
</html>
