<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Vellayutham</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #111, #000);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* INTRO */
.intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #111, #000);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 50;
}

.intro h1 {
    color: #ffd166;
    margin-bottom: 20px;
    animation: glow 2s infinite;
}

.intro button {
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg,#ff4d6d,#ffd166);
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 25px rgba(255,209,102,0.6);
}

.intro.hide {
    animation: fadeOut 1.2s forwards;
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

/* CARD */
.card {
    width: 360px;
    min-height: 620px;
    background: linear-gradient(160deg, #1a1a1a, #222831);
    border-radius: 24px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.9);
    padding: 20px;
    text-align: center;
    position: relative;
    display: none; /* hidden initially */
}

/* Candle page */
#candlePage {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
}

.candle-container {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.candle {
    font-size: 80px;
    animation: candleBlink 1s infinite alternate;
}

@keyframes candleBlink {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ffecb3, 0 0 30px #ffd166; }
    50% { text-shadow: 0 0 20px #fff, 0 0 40px #ffecb3, 0 0 60px #ffd166; }
    100% { text-shadow: 0 0 15px #fff, 0 0 30px #ffecb3, 0 0 45px #ffd166; }
}

/* Tooltip */
.candle-tooltip {
    display: block;
    background-color: rgba(255, 255, 255, 0.85);
    color: #000;
    padding: 5px 10px;
    border-radius: 6px;
    font-size: 16px;
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
}

/* Image + Messages */
.photo-full {
    width: 100%;
    height: 350px;
    object-fit: contain;
    background: #000;
    margin-bottom: 16px;
    display: none;
}

.message-line {
    color: #fff;
    font-size: 18px;
    margin-top: 20px;
}

.next-btn {
    padding: 10px 25px;
    font-size: 16px;
    font-weight: bold;
    color: #000;
    background: linear-gradient(45deg,#ff4d6d,#ffd166);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;
    display: none;
}

.smoke {
    position: absolute;
    bottom: 200px;
    font-size: 50px;
    opacity: 0;
    animation: blowSmoke 1.2s forwards;
}

@keyframes blowSmoke {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-50px) scale(1.2); opacity: 0.7; }
    100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<!-- INTRO -->
<div class="intro" id="intro">
    <h1>üíå A Special Surprise üíå</h1>
    <button onclick="openCard()">Open Card üéÅ</button>
</div>

<!-- CARD -->
<div class="card" id="card">
    <!-- Candle page -->
    <div id="candlePage">
        <div class="candle-container" id="candleContainer">
            <span class="candle">üïØÔ∏è</span>
            <span class="candle-tooltip">Tap to blow the candle!</span>
        </div>
    </div>

    <!-- Image + Messages -->
    <img src="husband.jpg" class="photo-full" id="pageImage" alt="Image">
    <div id="messageContainer"></div>
    <button class="next-btn" id="nextBtn">Next ‚Üí</button>
</div>

<script>
const messages = [
    "May your stocks always stay green & keep risingüìä",
    "May your Gym mirrors always show your best versionüí™üòé",
    "May this year bring you Promotions at work üíº",
    "May this year bring you Promotions in life ‚ú®",
    "Always Keep an eye on that one investment that truly loves you back - me and",
    "Sorry if my advice felt like too much ‚Äî I hope you slowly understand the love behind it‚ù§Ô∏è",
    "Forever yours‚ù§Ô∏è"
];

const intro = document.getElementById("intro");
const card = document.getElementById("card");
const candlePage = document.getElementById("candlePage");
const candleContainer = document.getElementById("candleContainer");
const pageImage = document.getElementById("pageImage");
const messageContainer = document.getElementById("messageContainer");
const nextBtn = document.getElementById("nextBtn");

let currentIndex = -1;

function openCard() {
    intro.style.display = "none";
    card.style.display = "block";
    candlePage.style.display = "flex"; // show only candle page
    pageImage.style.display = "none";
    nextBtn.style.display = "none";
}

candleContainer.addEventListener("click", () => {
    // hide candle page
    candlePage.style.display = "none";

    // show smoke effect
    const smoke = document.createElement("div");
    smoke.className = "smoke";
    smoke.textContent = "üí®";
    document.body.appendChild(smoke);

    setTimeout(() => {
        pageImage.style.display = "block";
        messageContainer.innerHTML = `<div class='message-line'>Happy Birthday Vellayutham üéâ</div>
                                      <div class='message-line'>${messages[0]}</div>`;
        nextBtn.style.display = "inline-block";
        currentIndex = 0;
    }, 1200);
});

nextBtn.addEventListener("click", () => {
    currentIndex++;
    if(currentIndex < messages.length){
        messageContainer.innerHTML = `<div class='message-line'>${messages[currentIndex]}</div>`;
    } else {
        nextBtn.style.display = "none";
        for(let i=0;i<30;i++){
            const c = document.createElement("div");
            c.className = "confetti";
            c.textContent = "üéâ";
            c.style.left = Math.random()*100 + "vw";
            c.style.fontSize = (14+Math.random()*14)+"px";
            document.body.appendChild(c);
        }
    }
});
</script>
</body>
</html>
